<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliud Chat</title>
  </head>
  <body>
    <div class="container">
      <input id="input" type="text" placeholder="Type your message...">
      <button id="send" type="button">Send</button>
      <div id="log" disabled></div>
    </div>
    <script>
      let ws = new WebSocket(`ws://${window.location.host}`);

      function log(...data) {
        document.getElementById("log").innerHTML += `<div>${data.join(" ")}</div>`;
      }

      ws.onopen = function () { log("Connected successfully."); };
      ws.onclose = function () { log("Connection Closed."); };
      ws.onerror = function (error) { log("Error occurred:", JSON.stringify(error)); };
      ws.onmessage = function (event) {
        let response = event.data;
        response.text().then(function (text) {
          log("Received:", text);
        });
      };

      document.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("send").click();
        }
      })

      document.getElementById("send").onclick = function () {
        let content = document.getElementById("input").value;
        document.getElementById("input").value = "";
        log("Sending:", content);
        ws.send(content);
      }
    </script>
  </body>
</html>
